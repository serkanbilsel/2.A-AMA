<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Efekt Kullanma</title>
    <script src="/jquery-3.6.3.min.js"></script>
</head>

<body>

    <h1>Jquery Efekt Kullanma</h1>
    <input type="button" value="Fade out" id="button1">
    <input type="button" value="Fade in" id="button2">
    <input type="button" value="Fade to" id="button3">


    <button type="button" id="button4">Fade Toggle</button>


    <div id="box" id="box"
        style="background-color: green; height: 100px; width: 100px; margin: 1rem; padding: 1rem; color:aliceblue;">

        <h1>Jquery ile Efekt Kullanma</h1>

    </div>

    <script>
        $("#button1").click(function () {
            $("h1").fadeOut()
            $("#box").delay("slow").fadeOut() // Elementi İD'sine göre seçeceksek # koyulur

        })
        $("#button2").click(function () {
            $("h1").fadeIn()
            $("#box").delay("slow").fadeIn()

        })
        $("#button3").click(function () {

            $("#box").fadeTo(1000, 0.3) // hız, opcaity;şeffaflık

        })
        $("#button4").click(function () {  // yok ediyor
            $("#box").fadeToggle(1800) // Parantez içindeki değerler saniye

        })
    </script>
    <input type="button" value="Yükseklik animasyonu" id="button5">
    <input type="button" value="Yükseklik animasyonu sıfırla" id="button6">
    <script>
        $("#button5").click(function(){
            $("#box").animate({height: "200px"})
        })
        $("#button6").click(function(){
            $("#box").animate({height: "100px"})
        })
    </script>

</body>

</html>
