<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery ve Javascript ile Css İşlemleri</title>
    <script src="/jquery-3.6.3.min.js"></script>

    <style>
        .baslik {
            color: red;
            font-size: larger;
        }

        .sekil {
            color: crimson;
        }

        .brd {
            border: 1px solid;
            min-height: 18px;
        }
    </style>
</head>

<body>
    <h1>Jquery ve Javascript ile Css İşlemleri</h1>
    <hr>
    <h3 id="jqilegizle">Bu element Jquery ile gizlenecek</h3>
    <hr>
    <h3 id="jsilegizle">Bu element Javascript ile gizlenecek</h3>
    <hr>
    <script>

        //Elementleri gizleme
        $("#jqilegizle").hide();
        document.getElementById("jsilegizle").style.display = "none"

        // Elementleri gösterme
        // Bazen elementleri gösterip gizlemek gerekiyor

        $("#jqilegizle").show();
        document.getElementById("jsilegizle").style.display = "block"


    </script>
    <hr>

    <h2>Elementlerin Css lerini Değiştirme</h2>
    <div id="jqsekillendir" class="sekil test brd">Elementlerin Css lerini Değiştirme</div>
    <div id="jssekillendir" class="jssekil test brd">Elementlerin Css lerini Değiştirme</div>
    <script>
        $("#jqsekillendir").css("font-size", "34px");
        $("#jqsekillendir").css("padding", "34px");
        // Class ekleme-silme
        $("h2:first").addClass("baslik");
        $("#jqsekillendir").addClass("jsclass deneme")
        $("#jqsekillendir").removeClass("sekil")
        // Js ile Css
        document.getElementById("jssekillendir").style.color = "blue"
        document.getElementById("jssekillendir").style.padding = "18px"
        document.getElementById("jssekillendir").style.margin = "18px"
        // Js ile class ekleme-silme
        document.getElementById("jssekillendir").classList.add("baslik")
        document.getElementById("jssekillendir").classList.remove("baslik")

    </script>




</body>

</html>
