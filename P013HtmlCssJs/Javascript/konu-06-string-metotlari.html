<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js String Metotları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


    <h1>Js String Metotları</h1>
    <script>
        var ad = "String Nesnesine Ait Metotlar"
        document.write("ad = ", ad ,  "<br/>")
        document.write("ad.length = ", ad.length ,  "karakter<br/>")
        document.write("ad.bold = ", ad.bold() ,  "<br/>")
        document.write("ad.italics = ", ad.italics() ,  "<br/>")
        document.write("ad.charAt = ", ad.charAt(7) ,  "<br/>")
        document.write("ad.toLowerCase = ", ad.toLowerCase() ,  "<br/>")
        document.write("ad.toUpperCase = ", ad.toUpperCase() ,  "<br/>")
        document.write("ad.slice = ", ad.slice(7) ,  "<br/>")
        document.write("ad.slice = ", ad.slice(7, 15) ,  "<br/>")
        document.write("ad.substr = ", ad.substr(7) ,  "<br/>")
        document.write("ad.substr = ", ad.substr(7, 15) ,  "<br/>")
        document.write("ad.replace = ", ad.replace(" " , "-") ,  "<br/>")
        document.write("ad.concat = ", ad.concat(" " , "contact ile ekleme") ,  "<br/>")
        document.write("ad.split = ", ad.split(" ") , "<br/>")
    </script>


</body>
</html>
