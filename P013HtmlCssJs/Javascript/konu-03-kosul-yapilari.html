<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karar - Koşul Yapıları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1>Karar - Koşul Yapıları</h1>
    <script>
        var sayi = 1;
        if (sayi > 0)
        {console.log('Sayi Pozitif : ', sayi);}

        else if (sayi < 0)
        {console.log('Sayi Negatif :>> ',sayi);}

        else console.log('Sayi 0 : ', sayi);

        // Ternary operatörü "?" Kısa yoldan İF
        // Eğer işlem sonucu iki seçenekten oluşuyorsa if else kullanmak yerine Ternary operatörü kullanılabilir.
        sayi > 0 ?console.log('Sayi Pozitif : ', sayi): console.log('Sayi Negatif : ', sayi);

        //Switch Case
        switch(sayi)
        {case 10: 
        console.log('Sayi Pozitif : ', sayi);
            break;
        case -10:
            console.log('Sayi Negatif : ', sayi);
            break;
        default: console.log('Sayı 0 : ', sayi);
        break;   
        }

            let kullaniciAdi = "Admin", sifre ="123";
            if (kullaniciAdi == "Admin" && sifre == "123")
            {
                document.write("<div class= 'alert alert-succes'>Hoşgeldin " + kullaniciAdi + " </div>")
            }
            else
            {
                document.write("<div class= 'alert alert-danger'>Giriş Başarısız </div>")
            }
            












    </script>






    
</body>
</html>
