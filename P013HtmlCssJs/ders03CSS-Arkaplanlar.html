<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css de arka plan kullanımı</title>
</head>

<body>
    <h1>Css de arka plan kullanımı</h1>
    <div style="background-color:black; color:bisque">
        Css de arka plan kullanımı
    </div>

    <div style="background-image: url('images/google.png')">
        <h1>css arka plan resmi</h1>
    </div>

    <div style="background-image: url('images/google.png'); background-repeat: repeat-x; height: 150px;">
        <h1>css arka plan resmi background repeat -x </h1>
    </div>

    <div style="background-image: url('images/google.png'); background-repeat: repeat-y; height: 150px;">
        <h1>css arka plan resmi background repeat y</h1>
    </div>

    <div style="background-image: url('images/google.png'); background-repeat: no-repeat; height: 150px; border: 1px solid blue"
        ;></div>
    <h1>css arka plan resmi background no repeat</h1>
    </div>

    <div style="background-image: url('images/google.png'); background-repeat: no-repeat; background-position: center; height: 150px; border: 1px solid blue"
        ;></div>
    <h1>css arka plan resmi background no repeat</h1>
    </div>


    <div style="background-image: url('images/google.png') no-repeat; background-position: center right; height: 150px; border: 1px solid blue";></div>
    <h1>css arka plan resmi background no repeat</h1>
    </div>
    






</body>

</html>
